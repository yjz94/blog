<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../css/icon.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>

    <style>
        .easyui-cus-north {
            height: 60px;
        }

        .easyui-cus-west {
            width: 200px;
        }

        .easyui-cus-south {
            height: 40px;
        }
    </style>

</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" class="easyui-cus-north"
     style="background: url('../imgs/bg.png');text-align: center">
    <h1 style="color: #ffffff;">管理后台</h1>
</div>
<div data-options="region:'west',collapsible:false,title:'West',href:'west.html'" class="easyui-cus-west"></div>
<div data-options="region:'south',border:false,href:'south.html'" class="easyui-cus-south">south region</div>
<div data-options="region:'center',title:'Center',href:'center.html'">

</div>
</body>
</html>
